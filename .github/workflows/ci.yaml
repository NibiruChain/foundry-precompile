name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸  Check out repository
        uses: actions/checkout@v4

      # ---------- Foundry toolchain (forge + cast) ----------
      - name: ğŸ“¦ Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      # ---------- Clean and install dependencies ----------
      - name: ğŸ“š Clean and install forge dependencies
        run: |
          # Remove existing lib directory to avoid conflicts
          rm -rf lib
          # Install dependencies
          forge install foundry-rs/forge-std@v1.7.0
          # Install any other dependencies from foundry.toml
          forge install

      # ---------- Run the test suite ----------
      - name: ğŸ§ª Run forge test
        run: |
          forge test -vvv